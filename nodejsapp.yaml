---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nodejs-app
  namespace: default
  labels:
    app: nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: "devopshint/nodejsapp-1.0:latest"
        ports:
          - containerPort: 3000
        resources:                 # Add this section for defining resource limits
          limits:
            cpu: "500m"            # Example CPU limit
            memory: "512Mi"        # Example memory limit
          requests:
            cpu: "200m"            # Example CPU request
            memory: "256Mi"        # Example memory request
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-app
  namespace: default
spec:
  selector:
    app: nodejs-app
  type: LoadBalancer
  ports:
  - name: http
    targetPort: 3000
    port: 80